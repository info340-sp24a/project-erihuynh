<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page that displays the results of a given personality test">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

                <label for="optionFour">Option 4</label>

                <input type="radio" id="optionTwo" name="questionTwo" value="optionTwo">

                <input type="radio" id="optionThree" name="questionTwo" value="optionThree">

                <label for="optionFour">Option 4</label>

                <label for="optionOne">Option 1</label><br>
                <input type="radio" id="optionTwo" name="questionThree" value="optionTwo">
                <label for="optionTwo">Option 2</label><br>
                <input type="radio" id="optionThree" name="questionThree" value="optionThree">
                <label for="optionThree">Option 3</label><br>
                <input type="radio" id="optionFour" name="questionThree" value="optionFour">
                <label for="optionFour">Option 4</label>
                <p class="questionLabel">Question 4</p>
                <input type="radio" id="optionOne" name="questionFour" value="optionOne">
                <label for="optionOne">Option 1</label><br>
                <input type="radio" id="optionTwo" name="questionFour" value="optionTwo">
                <label for="optionTwo">Option 2</label><br>
                <input type="radio" id="optionThree" name="questionFour" value="optionThree">
                <label for="optionThree">Option 3</label><br>
                <input type="radio" id="optionFour" name="questionFour" value="optionFour">
                <label for="optionFour">Option 4</label>

                <input type="radio" id="optionFour" name="questionFive" value="optionFour">
                <label for="optionFour">Option 4</label>

    <div class="buttonContainer">
        <button type="button" class="btn customBtn">Submit Quiz</button>
    </div>
